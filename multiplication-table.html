<!DOCTYPE html>

    <title>Bảng cửu chương</title>

<script>
    let table = "<table border='1px solid black' width='100%' cellpadding='3'>";
    for (var i=1; i<=9; i++){
        table += '<tr>';
        for (var j=2; j<=9; j++){
            table += '<td>' + j + 'x' + i + '=' + i*j + '</td>';
        }
        table += '</tr>';
    }
    table += '</table>';
    document.write(table);
</script>
